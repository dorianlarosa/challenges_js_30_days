<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Scoped CSS Variables and JS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Update CSS Variables with <span class='hl'>JS</span></h1>

  <div class="controls">
    <div class="control-item">

      <label for="spacing">Spacing:</label>
      <input id="spacing" type="range" name="spacing" min="0" max="150" value="0" data-sizing="px">
    </div>
    <div class="control-item">

      <label for="blur">Blur:</label>
      <input id="blur" type="range" name="blur" min="0" max="25" value="0" data-sizing="px">
    </div>
    <div class="control-item">

      <label for="base">Base Color</label>
      <input id="base" type="color" name="base" value="#7223d1">
    </div>
  </div>

  <img id="image" src="image.jpg">

  <script>
    let root = document.documentElement;
    let spacingInput = document.querySelector('#spacing');
    let blurInput = document.querySelector('#blur');
    let baseInput = document.querySelector('#base');
    let image = document.querySelector('#image');


    [spacingInput, blurInput, baseInput].forEach(input => {
      input.addEventListener('input', (event) => {
        updateVar(input);
      });
    });

    const updateVar = (element) => {
      if (element.dataset.sizing) {
        root.style.setProperty(`--${element.name}-image`, element.value + element.dataset.sizing);

      } else {
        root.style.setProperty(`--${element.name}-image`, element.value);
      }
    }
  </script>

</body>


</html>
